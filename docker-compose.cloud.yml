version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shop_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      # Cloud database connection
      - DB_HOST=${DB_HOST:-your-cloud-db-host.postgres.database.azure.com}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-project1_shop_db}
      - DB_USER=${DB_USER:-your_db_user}
      - DB_PASSWORD=${DB_PASSWORD:-your_db_password}
      # SSL for cloud database (Azure/AWS requires SSL)
      - DB_SSL_MODE=${DB_SSL_MODE:-require}

  frontend:
    build:
      context: ./frontend/frontend
      dockerfile: Dockerfile
    container_name: shop_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
